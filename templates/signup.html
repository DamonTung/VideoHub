<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Video Database Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="static/css/style.css?version=1">
  <link rel="stylesheet" href="static/css/alert.css?version=1">
</head>

<body>
    <div class="container">
      <div class="info">
        <h1 style="color:#16A085">Video Database Management System</h1>
      </div>
    </div>
    <div class="form">
      <form class="login-form" action="signup" method="post">
        {% if signupError %}
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ signupError }}
          </div>
        {% endif %}
        <input type="text" name="username" placeholder="username" required autofocus/>
        <input type="password" name="password" placeholder="password" required/>
        <button>create</button>
        <p class="message">Already registered? <a href="{{ url_for('login_form') }}">Login to account</a></p>
      </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
