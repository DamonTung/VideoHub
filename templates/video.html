<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="static/css/video.css?version=1">
    <link rel="shortcut icon" href="static/favicon.ico">
  </head>
  <body class="back">
    {% if username %}
      <a style="float:right" class="right-top" href="{{ url_for('logout_user') }}">Logout</a>
    {% endif %}
    <br>
    <h1 align="center" class="heading1">{{ title }}</h1>
    <video class="center" controls autoplay style="position:center;">
      <source src="static/videos/{{ video_ID }}.mp4" type="video/mp4">
      Your broswer doesn't support this format.
    </video>
    <h1>{{ uploader }}</h1>
  </body>
</html>
